version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: picochat-mongodb
    volumes:
      - mongo_data:/data/db
    networks:
      - picochat-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: picochat-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=picochat
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - CORS_ORIGINS=*
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - picochat-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: picochat-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL:-http://localhost:8001}
    depends_on:
      - backend
    networks:
      - picochat-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  picochat-network:
    driver: bridge
